</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand text-light" href="#">Contact <span class="text-warning">Manager</span></a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active me-auto text-light" href="/pages/display-contacts.html">Display</a>
          </li>
        </ul>
        <ul class="navbar-nav mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active me-auto text-light" href="/pages/admin-contacts.html">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h2>Add Contact</h2>
        <p class="fst-italic">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Rerum cum vitae molestiae
          assumenda quo corrupti iusto ut perferendis illum velit aperiam modi fuga, illo fugiat? Quae incidunt
          architecto ratione voluptatibus?</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <form id="add-contact-form">
          <div class="mb-2">
            <input class="form-control" id="name-input" placeholder="Name" required type="text">
          </div>
          <div class="mb-2">
            <input class="form-control" id="image-input" placeholder="Image Url" required type="text">
          </div>
          <div class="mb-2">
            <input class="form-control" id="mobile-input" placeholder="Mobile" required type="number">
          </div>
          <div class="mb-2">
            <input class="form-control" id="email-input" placeholder="Email" required type="email">
          </div>
          <div class="mb-2"></div>
          <input class="form-control" id="company-input" placeholder="Company" required type="text">
          <div class="mb-2">
            <input class="form-control" id="title-input" placeholder="Title" required type="text">
          </div>
          <div class="mb-2">
            <select class="form-control" id="group-select-input" required>
            </select>
          </div>

          <div class="mb-2">
            <input type="submit" class="btn btn-success" value="Create">

            <a href="/pages/admin-contacts.html" class="btn btn-dark text-light">Cancel</a>
          </div>
        </form>
      </div>

      <div class="col-sm-3">
        <img src="" alt="" class="img-fluid rounded-circle" id="display-image">
      </div>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script type="module" src="../scripts/add-contact.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

</html>
